<ion-menu [content]="content">
  <ion-content>
    <button ion-item no-lines>
      <ion-avatar item-start>
        <img src="assets/imgs/tini.jpg" />
      </ion-avatar>
      <h2>
        <b>Tini</b>
        <ion-icon name="checkmark-circle" color="dark"></ion-icon>
      </h2>
      <small>Software Engineer</small>
    </button>
    <ion-list style="margin-top:20%; margin-bottom:20%; max-height:100%;">
      <button menuClose ion-item no-lines icon-right *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" color="dark"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
