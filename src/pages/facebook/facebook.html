<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title>Facebook</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="posts" [approxItemHeight]=" '500px' " [bufferRatio]="3.1">
    <ion-card tappable *virtualItem="let post">
      <img src="{{post.attachments ? post.attachments.data[0].media.image.src : 'https://loremflickr.com/600/480/city'}}" />
      <ion-card-content>
        <ion-card-title>
          {{post.attachments ? post.attachments.data[0].title : ''}}
        </ion-card-title>
        <ion-card-content>
          {{post.message}}
        </ion-card-content>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
