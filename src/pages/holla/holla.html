<ion-header>
  <ion-navbar>
    <ion-title>
      <h1 id="headline">
        Holla
      </h1>
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of contacts">
    <ion-item id="item" no-lines (tap)="callPhone(item.name)">
      <ion-icon name="{{item.icon}}" item-end color="dark"></ion-icon>
      <h2>
        <b>{{item.name}}</b>
      </h2>
      <h4>
        {{item.id}}
      </h4>
    </ion-item>
  </ion-list>
</ion-content>
