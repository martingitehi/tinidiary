<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>
      <h1 id="headline">
        Instagram
        <!-- <br> kushandcakes.wordpress.com -->
      </h1>
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon color="dark" name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row wrap *ngFor="let image of images">
      <ion-col col-width-33 id="edgeless">
        <div id="img-wrap">
          <img [src]="image.images.standard_resolution.url" imageViewer />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
