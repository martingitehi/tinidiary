<ion-header>
  <ion-navbar color="light">
    <ion-title>
      <h1 id="headline">
        Instagram
      </h1>
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon color="dark" name="ios-camera-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let image of images" col-4 offset-0 id="edgeless">
        <div id="img-wrapper">
          <img [src]="image.images.standard_resolution.url" imageViewer />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
